            <div class="bottom">
                <div class="projectPrompt hide" style="opacity: 0;">
                    <input type="text" name="projectName" id="projectName">
                    <div class="confirmBtns">
                        <div class="confirm">
                            <i class="bx bx-check"></i>
                        </div>
                        <div class="decline">
                            <i class="bx bx-x"></i>
                        </div>
                    </div>
                </div>

                <div class="newProject">
                    <i class="bx bx-plus"></i>
                    <span>New Project</span>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="newItem">
                <i class="bx bx-plus"></i>
                <p>New Item</p>
            </div>
        </div>

        <div class="newItemPopup hide" style="opacity: 0;">
            <div class="popupForm">
                <div class="formTitle">
                    <h1 id="popupTitle">Todo Information</h1>
                </div>
                <form class="formItems">
                    <input type="text" name="todoId" id="todoId" hidden>
                    <label for="todoTitle">Title</label>
                    <input type="text" name="todoTitle" id="todoTitle" placeholder="title..." required>
                    <label for="todoDescription">Description</label>
                    <textarea type="text" name="todoDescription" id="todoDescription" placeholder="description..." required></textarea>
                    <label for="todoDate">Deadline</label>
                    <input type="date" name="todoDate" id="todoDate" required>
                    <label for="project">Project</label>
                    <select name="projectId" id="projectId" required>
                        <option value="" disabled selected hidden>Select project</option>
                    </select>
                    <div class="formBtns">
                        <button id="cancelBtn" type="button">Cancel</button>
                        <button id="submitBtn">Submit</button>
                    </div>
                </form>
            </div>
