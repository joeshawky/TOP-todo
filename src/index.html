<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>


<body>
    <div class="container">
        <div class="sidebar">
            <div class="toggle">
                <img src="../assets/images/sidebar-collapse.png" alt="collapse" id="collapseBtn">
            </div>
            <div class="title">
                <p>Projects</p>
            </div>
            <div class="top">
                <div class="project">
                    <p>Personal</p>
                </div>
                <div class="project">
                    <p>School</p>
                </div>
                <div class="project">
                    <p>School</p>
                </div>
                <div class="project">
                    <p>School</p>
                </div>
                <div class="project">
                    <p>School</p>
                </div>
                <div class="project">
                    <p>School</p>
                </div>
            </div>
            <div class="projectPrompt">
                <input type="text" name="projectName" id="projectName">
                <div class="confirmBtns">
                    <div class="confirm">
                        <i class="bx bx-check"></i>
                    </div>
                    <div class="decline">
                        <i class="bx bx-x"></i>
                    </div>
                </div>
            </div>
            <div class="newProject">
                <i class="bx bx-plus"></i>
                <span>New Project</span>
            </div>
        </div>
        <div class="main">
        </div>
    </div>
</body>
</html>
